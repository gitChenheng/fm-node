<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>root</title>
</head>
<body>
用户名: <input type="text" id="username" name="username" />
<br />
密　码: <input type="password" id="password" name="password" />
<br />
<br />
<button type="submit" id="submit">提交</button>
<button id="yz">验证</button>
</body>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    let token='aaa';
    $('#submit').click(function(){
        $.ajax({
            type: "POST",
            url: "http://localhost:3000/api/login",
            contentType: 'application/json;charset=utf-8',
            headers:{
                token:'client'
            },
            data: JSON.stringify({
                name:$("#username").val(),
            }),
            dataType: "json",
            success: function(res){
                token=res.data.token
            },
            error:function(e){
                console.log(e);
            }
        });
    })

    $('#yz').click(function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:3000/api/cors",
            contentType: 'application/json;charset=utf-8',
            headers:{
                token:token
            },
            dataType: "json",
            success: function(res){
                console.log(res);
            },
            error:function(e){
                console.log(e);
            }
        });
    })
</script>
</html>
